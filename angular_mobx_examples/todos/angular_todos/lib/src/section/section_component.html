<div *mobxAutorun>
    <section id="main" ng-show="todos.todos.isNotEmpty" class="">
        <input id="toggle-all" type="checkbox" [checked]="todos.allTasksAreCompleted"
               (change)="todos.batchedToggleCompletion()">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list">
            <todo-item *ngFor="let todo of todos.visibleTodos" [todo]="todo"></todo-item>
        </ul>
    </section>
</div>
