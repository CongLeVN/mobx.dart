<div *mobxAutorun>
    <div *ngIf="store.searchToken.isEmpty" class="tc">
        <material-icon icon="info" class="light-blue"></material-icon>
        <p>Please enter a term to begin</p>
    </div>
    <div *ngIf="store.isPending" class="tc">
        <material-icon *ngIf="store.waitingForInputCompletion" icon="keyboard" class="light-blue"></material-icon>
        <material-icon *ngIf="!store.waitingForInputCompletion" icon="import_export" class="light-blue"></material-icon>
        <material-spinner></material-spinner>
    </div>
    <div *ngIf="store.fetchReposFuture.status == FutureStatus.rejected" class="tc">
        <material-icon icon="error" class="light-red"></material-icon>
        <p>{{ store.fetchReposFuture.error }}</p>
    </div>
    <div *ngIf="store.resultIsEmpty">
        <div class="tc">
            <material-icon icon="warning" class="light-yellow"></material-icon>
            <p>No Results</p>
        </div>
    </div>
    <github-search-results *ngIf="store.hasResults"></github-search-results>

</div>
